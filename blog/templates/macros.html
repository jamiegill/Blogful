{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            
            <form action="{{ url_for('edit_entry_post', id=entry.id) }}">
                <a class="navbar-brand" href="{{ url_for('single_entry', id=entry.id) }}">{{ entry.title }}</a>
                <button type="submit" class="button_align">Edit</button>
            </form>
            <form action="{{ url_for('delete_entry_post', id=entry.id) }}">
                <button type="submit" class="button_align">Delete</button>
            </form>
        </h1>
            {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
